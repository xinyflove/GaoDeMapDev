<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>全部</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="container" tabindex="0" style=""></div>
    <div id='panel'></div>
    <div id="search" style="">
      <input class="search-ipt" type="text">
      <a class="search-btn" href="javascript:;">搜索</a>
    </div>
    <div id="shopInfoBox" class="shop-info-box">
      <div class="shop-info-main">
        <div class="shop-info-img">
          <img src="img/food_01.jpg" alt="">
        </div>
        <div class="shop-info-content">
          <p class="shop-info-name">乐客城</p>
          <p class="shop-info-price">
            ￥120
            <del>￥100</del>
          </p>
          <p class="shop-info-type">
            <i></i>
            主播直播中
          </p>
          <p class="shop-info-addr">
            店家地址
          </p>
        </div>
      </div>
      <div class="shop-info-footer">
        <a class="shop-info-tel" href="">
          <i></i>
          电话
        </a>
        <a class="shop-info-nav" href="">
          <i></i>
          导航
        </a>
        <a class="shop-info-fastbuy" href="">
          立即购买
        </a>
      </div>
    </div>

    <!-- 引入jquery -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 引入高德地图JSAPI -->
    <script src="https://webapi.amap.com/maps?v=1.4.0&key=a1dcdbc51efa1e086a14706ffa12a61a"></script>
    <!-- UI组件库 1.0 -->
    <script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>

    <script src="js/main.js"></script>
  </body>
</html>
